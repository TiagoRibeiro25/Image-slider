<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider - Advanced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="../css/game.css" />
  </head>
  <body>
    <header>
      <h1>Image Slider</h1>
      <p>
        <span>Difficulty - Advanced</span><br />
        Reload the page if the images are not loading properly.
      </p>
      <div class="top-options">
        <button data="main">Main</button>
        <button data="normal">Normal</button>
      </div>
    </header>
    <main>
      <div class="canvas-div"></div>
    </main>
    <section class="reset-btn-section">
      <div class="bottom-options">
        <p>Status: <span id="status-value">Loading...</span></p>
        <button id="reset-btn">Reset Image</button>
      </div>
    </section>

    <script src="../js/game-btns.js"></script>
    <script src="../js/advanced/tile.js"></script>
    <script src="../js/advanced/sketch.js"></script>
  </body>
</html>
